server:
  port: 8082
spring:
  application:
    name: microemail
  cloud:
    config:
      discovery:
        enabled: true
        service-id: microconfig
  mail:
    host: smtp.gmail.com
    port: 587
    username: MAIL_USERNAME
    password: MAIL_PASSWORD
    properties.mail.smtp:
      auth: true
      starttls.enable: true
